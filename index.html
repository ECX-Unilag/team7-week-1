<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop 7 landing page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="Assets/favicon/site.webmanifest">
</head>
<body>
    <nav class="nav-bar">
        <img src="Assets/logo.svg" class="logo">
        <div class="nav-items">
            <img src="Assets/menu.svg" class="menu" id="menu">
            <div class="dropdown" id="drop">
                <a href="index.html" class="active">Home</a>
                <a href="components/countdown.html">Countdown</a>
                <a href="components/shop-page.html">Products</a>
                <a href="#">Cart</a>
                <span><a href="components/login.html">Login</a> / <a href="components/signup.html">Signup</a></span>
            </div>
        </div>
    </nav>
    <main class="hero">
        <div class="hero-cnt">
            <h2 class="title">SHOP-7</h2>
            <p class="cnt">
                Shop7 is an online pre-order shop, where we showcase new shirts that are just coming out, 
                with a countdown. Anyone can check the items out, and then pre-order at a discount rate.
            </p>
            <a href="components/shop-page.html" class="explore-btn" id="explore">explore</a>
        </div>
        <img src="Assets/hero.svg" class="hero-img">
    </main>
    <aside></aside>
    <footer></footer>
    <script>
        // MOBILE NAV SETUP
        let menu, drop, ham, closes;
        menu = document.querySelector('#menu');
        drop = document.querySelector('#drop');
        ham = 'Assets/menu.svg';
        closes = 'Assets/close.svg';
        menu.onclick = function() {
            if (menu.src.match(ham)) {
                menu.src = closes;
                drop.style.display = 'flex';
            } else {
                menu.src = ham;
                drop.style.display = 'none';
            }
        }
    </script>
</body>
</html>
