<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../Assets/favicon/site.webmanifest">
    <title>Sign Up page</title>
    <style>
        body {
            background: #edd382;
        }
        main {
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #f33016;
            font-family: 'Montserrat bold', sans-serif;
            font-size: 9vw;
        }
        h3 {
            margin: 0;
            font-size: 5vw;
            font-family: 'Montserrat regular', sans-serif;
        }
    </style>
</head>
<body>
    <button class="back-to-top" onclick="topFunction()" id="myBtn" title="Go to top">
        <img src="../Assets/arrow-up.svg" class="arrow-up">
    </button>
    <nav class="nav-bar">
        <img src="../Assets/logo.svg" class="logo">
        <div class="nav-items">
            <img src="../Assets/menu.svg" class="menu" id="menu">
            <div class="dropdown" id="drop">
                <a href="../index.html">Home</a>
                <a href="#" class="active">Countdown</a>
                <a href="shop-page.html">Products</a>
                <a href="#">Cart</a>
                <span>
                    <a href="login.html">Login</a>/
                    <a href="signup.html">Signup</a>
                </span>
            </div>
        </div>
    </nav>
    <main class="countdown-timer">
        <h1 id="demo"></h1>
        <h3>to Launch</h3>
    </main>
    <script src="../script.js"></script>
    <script>
        //Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // MOBILE NAV SETUP
        let menu, drop, ham, closes;
        menu = document.querySelector('#menu');
        drop = document.querySelector('#drop');
        ham = '../Assets/menu.svg';
        closes = '../Assets/close.svg';
        menu.onclick = function() {
            if (menu.src.match(ham)) {
                menu.src = closes;
                drop.style.display = 'flex';
            } else {
                menu.src = ham;
                drop.style.display = 'none';
            }
        }
    </script>
</body>
</html>
